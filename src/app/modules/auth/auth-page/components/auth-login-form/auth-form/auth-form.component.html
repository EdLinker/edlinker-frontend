<form [formGroup]="loginForm" class="example-container">
    <mat-form-field appearance="fill">
        <mat-label>Пошта</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Пароль</mat-label>
        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
        <button class="icon-eye" mat-icon-button matSuffix (click)="hide = !hide"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button class="login-button" [disabled]="loginForm.invalid || loginForm.disabled" (click)="login()" mat-stroked-button>Увійти</button>
</form>
