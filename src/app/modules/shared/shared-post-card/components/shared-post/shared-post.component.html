<mat-card class="card">
  <mat-card-header>
    <img *ngIf="task.avatar" mat-card-avatar class="header-image" src="{{ task.avatar }}">
    <div *ngIf="!task.avatar" mat-card-avatar class="header-image-template"></div>
    <mat-card-title>
      {{ task.subjectName }} | {{ task.author.firstName }} {{ task.author.lastName }}
    </mat-card-title>
    <mat-card-subtitle>{{ task.createdAt | date: 'dd/MM/yyyy HH:mm'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h1> {{ task.title | truncate:[221, '...'] }} </h1>
    <p> {{ task.description | truncate:[221, '...'] }} </p>
  </mat-card-content>
</mat-card>
