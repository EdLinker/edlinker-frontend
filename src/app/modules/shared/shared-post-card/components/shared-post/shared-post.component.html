<mat-card class="card">
  <mat-card-header>
    <img mat-card-avatar class="header-image" src="{{ post.imageUrl }}">
    <mat-card-title>
    {{ post.subjectName }} | {{ post.author }}
    </mat-card-title>
    <mat-card-subtitle>{{ post.date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h1> {{ post.title }} </h1>
    <p> {{ post.value }} </p>
  </mat-card-content>
  <mat-chip-list aria-label="Fish selection">
  <mat-chip><a href="{{ post.mediaUrl }}">{{ post.mediaUrl }}</a></mat-chip>
  </mat-chip-list>
</mat-card>
