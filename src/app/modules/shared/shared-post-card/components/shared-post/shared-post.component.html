<mat-card class="card">
  <mat-card-header>
    <img mat-card-avatar class="header-image" src="{{ task.avatar }}">
    <mat-card-title>
      {{ task.subjectName }} | {{ task.author.firstName }} {{ task.author.lastName }}
    </mat-card-title>
    <mat-card-subtitle>{{ task.createdAt }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h1> {{ task.title }} </h1>
    <p> {{ task.description }} </p>
  </mat-card-content>
</mat-card>
