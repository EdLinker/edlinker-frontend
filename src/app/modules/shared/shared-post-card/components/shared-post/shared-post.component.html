<mat-card class="card">
  <mat-card-header>
    <img mat-card-avatar class="header-image" src="{{ post.image }}">
    <mat-card-title>
    {{ post.subjectName }} | {{ post.author }}
    </mat-card-title>
    <mat-card-subtitle>{{ post.date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h1> {{ post.title }} </h1>
    <p> {{ post.value }} </p>
  </mat-card-content>
</mat-card>
