<h2>Всі групи</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- groupName Column -->
    <ng-container matColumnDef="groupName">
      <th mat-header-cell *matHeaderCellDef> Назва </th>
      <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
    </ng-container>
  
    <!-- subjectName Column -->
    <ng-container matColumnDef="subjectName">
      <th mat-header-cell *matHeaderCellDef> Предмет </th>
      <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
    </ng-container>
  
    <!-- courceNumber Column -->
    <ng-container matColumnDef="courceNumber">
      <th mat-header-cell *matHeaderCellDef> Курс </th>
      <td mat-cell *matCellDef="let element"> {{element.courceNumber}} </td>
    </ng-container>
  
    <!-- numberOfStudents Column -->
    <ng-container matColumnDef="numberOfStudents">
      <th mat-header-cell *matHeaderCellDef> Студентів </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfStudents}} </td>
    </ng-container>

    <!-- groupLeaderName Column -->
    <ng-container matColumnDef="groupLeaderName">
        <th mat-header-cell *matHeaderCellDef> Староста </th>
        <td mat-cell *matCellDef="let element"> {{element.groupLeaderName}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
