<div class="grid-section">

    <nav class="page-toolbar">

        <div class="filter-aria">

            <span class="filter-title">Показати</span>

            <mat-chip-list aria-label="Fish selection">
                <mat-chip *ngFor="let option of sortOptions" selected="{{option.selected}}"
                    disabled="{{option.disabled}}">
                    {{option.name}}
                </mat-chip>
            </mat-chip-list>

        </div>

        <button mat-raised-button color="accent">
            <mat-icon>add</mat-icon>
            Створити
        </button>

    </nav>

    <!-- <app-shared-post *ngFor="let post of posts$ | async" [post]="post"></app-shared-post> -->

</div>
