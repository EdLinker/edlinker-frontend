<table mat-table [dataSource]="students$" class="mat-elevation-z8">

    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> № </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> П І Б </th>
        <td mat-cell *matCellDef="let element"> {{ element.firstName }} {{ element.lastName }} {{
            element.patronymic }} </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Статус виконання </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="material-icons"> {{ element.status | icon }} </mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="messages">
        <th mat-header-cell *matHeaderCellDef> Повідомлення </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="material-icons">
                mail_outline
            </mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
