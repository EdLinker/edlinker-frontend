<mat-progress-spinner class="spinner" [mode]="'indeterminate'" [value]="50" *ngIf="loadingStatus$ | async">
</mat-progress-spinner>

<div class="cards-container">
  <app-shared-post class="card" *ngFor="let post of posts$ | async" [post]="post"  [routerLink]="['dialog', post.id ]"></app-shared-post>
</div>
