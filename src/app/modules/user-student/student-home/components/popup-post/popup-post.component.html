<h2 mat-dialog-title>
  {{ data.subjectName }} | {{ data.author }}
  <br>
  <h4>{{ data.date }}</h4>
</h2>
<mat-dialog-content class="mat-typography">
  <h2>{{ data.title }}</h2>
  <p> {{ data.value }} </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Надіслати завдання</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
