<!-- dialog header -->
<div class="dialog-title-flex-container">
  <img *ngIf="task?.avatar" mat-card-avatar class="header-image" src="{{ task?.avatar }}">
  <div *ngIf="!task?.avatar" mat-card-avatar class="header-image-template"></div>
  <h2 mat-dialog-title>
    {{ task?.subjectName }} | {{ task?.author?.firstName }} {{ task?.author?.lastName }}
    <h4>{{ task?.createdAt | date: 'dd/MM/yyyy HH:mm'}}</h4>
  </h2>
</div>


<!-- dialog content -->
<mat-dialog-content class="mat-typography">

  <h2>{{ task?.title }}</h2>

  <p> {{ task?.description }}</p>

  <mat-list *ngIf="urls">
    <div mat-subheader>Посилання</div>
    <mat-list-item *ngFor="let url of urls">
      <mat-icon mat-list-icon>link</mat-icon>
      <div mat-line>
        <a href="{{ url.url }}">{{ url.url }}</a>
      </div>
    </mat-list-item>
  </mat-list>

</mat-dialog-content>

<!-- dialog buttons -->
<mat-dialog-actions align="end">
  <button mat-button (click)="addTasks()">Прикріпити завдання</button>
  <button mat-button [mat-dialog-close]="true">Надіслати завдання</button>
</mat-dialog-actions>
